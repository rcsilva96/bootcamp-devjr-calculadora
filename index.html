<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <div class="container">

        <div class="calc">

            <img src="./assets/img/calculate_48.svg">
            <h1>Calculadora</h1>
            
            <input id="num1" type="number" placeholder="Digite um número">
            <input id="num2" type="number" placeholder="Digite um número">

            <div class="operacoes">

                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>

            </div>

            <input id="resultado" type="number" readonly>

        </div>

        <div class="history">

            <div class="history-title">
                                
                Histórico:

            </div>

            <div class="last-operations">

                <small>10 últimas operações</small>

                <div id="history">

                </div>

            </div>

        </div>

    </div>

    <script src="./assets/js/script.js"></script>
    
</body>

</html>
